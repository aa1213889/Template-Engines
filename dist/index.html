<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <div id="container"></div>
    </main>
    <script src="./bundle.js"></script>
    <script>
      let tempStr = `
      <div>
        <ol>
          {{#students}}
          <li class="my-li">
            学生{{name}}的年龄是{{age}}岁，爱好是
            <ol>
              {{#hobbies}}
                <li>{{.}}</li>
              {{/hobbies}}
            </ol>
          </li>
          {{/students}}
        </ol>
      </div>`
      const data = {
        students: [
          { name: '小明', age: 10, hobbies: ['游泳', '健身'] },
          { name: '小红', age: 12, hobbies: ['足球', '篮球', '羽毛球'] },
          { name: '小强', age: 15, hobbies: ['吃饭', '睡觉'] }
        ]
      }
      new TemplateEngine('container').render(tempStr, data, (domStr) => {
        console.log('渲染完成', domStr)
      })
    </script>
  </body>
</html>
